<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика таблицы</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table>
        <caption>
            Спортивные результаты
        </caption>
        <thead>
            <tr>
                <th rowspan="3">
                    Ученик
                </th>
                <th rowspan="3">
                    Рост (см)
                </th>
                <th rowspan="3">
                    Вес (кг)
                </th>
                <th colspan="4">
                    Упражнения
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    Прыжок в длину с места
                </th>
                <th colspan="2">
                    Бег на 1000 м
                </th>
            </tr>
            <tr>
                <th>
                    Результат,см
                </th>
                <th>
                    Оценка
                </th>
                <th>
                    Результат, с
                </th>
                <th>
                    Оценка
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Дима</td>
                <td>168</td>
                <td>56</td>
                <td>197</td>
                <td>5</td>
                <td>220</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Миша</td>
                <td>159</td>
                <td>48</td>
                <td>178</td>
                <td>4</td>
                <td>263</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Паша</td>
                <td>164</td>
                <td>60</td>
                <td>159</td>
                <td>3</td>
                <td>306</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

</html>
